<ion-header>
  <ion-navbar>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center="">
        <img [src]="place.imagePath">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{ place.description }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.location.lat" [longitude]="place.location.long" [zoom]="16">
          <agm-marker [latitude]="place.location.lat" [longitude]="place.location.long"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block
                icon-left type="button" (click)="onLeave()">
          Leave
        </button>
        <button ion-button block color="danger"
                icon-left type="button" (click)="onDelete()">
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
