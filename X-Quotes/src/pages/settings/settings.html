<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternative Background</ion-label>
      </ion-col>
      <ion-col col-auto>
        <ion-toggle [checked]="isToggle()"
                    (ionChange)="onToggle($event)">
        </ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
