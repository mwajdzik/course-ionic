<ion-header>
  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text"
                   name="title"
                   required ngModel
                   placeholder="Beautiful church...">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea name="description"
                      required ngModel>
        </ion-textarea>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline
                  icon-left type="button" (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block outline
                  icon-left type="button" (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationSet">
        <ion-col>
          <agm-map [latitude]="location.lat" [longitude]="location.long" [zoom]="16">
            <agm-marker [latitude]="location.lat" [longitude]="location.long"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 20px">
        <ion-col text-center>
          <h5>Take a photo!</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block outline
                  icon-left type="button" (click)="onTakePhoto()">
            <ion-icon name="camera"></ion-icon>
            Open Camera
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="imageUrl !== ''">
        <ion-col>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="secondary"
                  [disabled]="!f.valid || !locationSet || imageUrl == ''"
                  icon-left type="submit">
            Add a Place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
